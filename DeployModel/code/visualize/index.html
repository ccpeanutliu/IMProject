		<div class="container">
			<div style="margin:20px">
				<div class="form-group row">
				  	<label for="iter-times" class="col-sm-2 col-form-label">Iter Times</label>

				<div class="form-group row">

				<div class="form-group row">
					<label for="dest-node" class="col-sm-2 col-form-label">Dest Node ID</label>

					</div>
				</div>
				<div class="form-group row">
					<label for="config-loc" class="col-sm-2 col-form-label">Config Location</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="config-loc" placeholder="./config.txt">
					</div>
				</div>			
				<button class="btn btn-dark" id="cal-path">Calculate Path</button>
			</div>
			<hr>
			<button class="btn btn-dark" id="show-method" style="display: inline;">Show Graph</button>
			<button class="btn btn-dark" id="close-method" style="display: inline">Close Graph</button>

			<div id="graph" class="graph" style="margin: 20px"></div>
